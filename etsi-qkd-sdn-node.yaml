swagger: '2.0'
consumes:
  - application/json
produces:
  - application/json
response: []
tags:
  - name: etsi-qkd-sdn-node
    description: Operations related to etsi-qkd-sdn-node
paths:
  '/etsi-qkd-sdn-node:qkd_node':
    get:
      tags:
        - etsi-qkd-sdn-node
      summary: View detail on qkd_node
      description: Top module describing a software-defined QKD node (SD-QKD node).
      deprecated: false
      security: []
      parameters: []
      responses:
        '200':
          description: Expected response of qkd_node
          schema:
            allOf:
              - $ref: '#/definitions/qkdn_id'
              - $ref: '#/definitions/qkdn_status'
              - $ref: '#/definitions/qkdn_version'
              - $ref: '#/definitions/qkdn_location_id'
              - $ref: '#/definitions/qkdn_capabilities'
              - $ref: '#/definitions/qkd_applications'
              - $ref: '#/definitions/qkd_interfaces'
              - $ref: '#/definitions/qkd_links'
              - required:
                  - qkdn_id
                properties:
                  qkdn_id:
                    description: This value reflects the unique ID of the SD-QKD node.
                    type: string
                    format: 'yang:uuid'
                  qkdn_status:
                    description: Status of the SD-QKD node.
                    type: string
                    format: 'etsi-qkdn-types:qkdn-status-types'
                  qkdn_version:
                    description: Hardware or software version of the SD-QKD node.
                    type: string
                    format: string
                  qkdn_location_id:
                    description: |-
                      This value enables the location of the secure
                      area that contains the SD-QKD node to be specified.
                    default: ''
                    type: string
                    format: string
                  qkdn_capabilities:
                    description: Capabilities of the SD-QKD node.
                    type: object
                    properties:
                      link_stats_support:
                        description: |-
                          If true, this node exposes link-related statistics (secure key
                          generation rate-SKR, link consumption, status, QBER).
                        default: 'true'
                        type: boolean
                        format: boolean
                      application_stats_support:
                        description: |-
                          If true, this node exposes application related
                          statistics (application consumption, alerts).
                        default: 'true'
                        type: boolean
                        format: boolean
                      key_relay_mode_enable:
                        description: 'If true, this node supports key relay (multi-hop) mode services.'
                        default: 'true'
                        type: boolean
                        format: boolean
                  qkd_applications:
                    description: List of applications container.
                    type: object
                    properties:
                      qkd_app:
                        type: array
                        items:
                          description: |-
                            List of applications that are currently registered
                            in the SD-QKD node. Any entity consuming QKD-derived keys (either
                            for internal or external purposes) is considered an application.
                          allOf:
                            - $ref: '#/definitions/app_basic'
                            - $ref: '#/definitions/app_details'
                            - $ref: '#/definitions/app_time'
                            - $ref: '#/definitions/app_statistics'
                            - $ref: '#/definitions/augmented_app_qos'
                            - $ref: '#/definitions/local_qkdn_id'
                            - properties:
                                backing_qkdl_id:
                                  type: array
                                  items:
                                    description: |-
                                      Unique ID of the key association link which is
                                      providing QKD keys to these applications.
                                    type: string
                                    format: 'yang:uuid'
                                remote_qkdn_id:
                                  description: |-
                                    Unique ID of the remote SD-QKD node which
                                    is providing QKD keys to the remote application.
                                    While unknown, the local SD-QKD will not be able to
                                    provide keys to the local application.
                                  type: string
                                  format: 'yang:uuid'
                                app_status:
                                  description: Status of the application.
                                  type: string
                                  format: 'etsi-qkdn-types:app-status-types'
                                app_id:
                                  description: |-
                                    Unique ID that identifies a QKD application consisting of a set of entities
                                    that are allowed to receive keys shared with each other from the SD-QKD nodes
                                    they connect to. This value is similar to a key ID or key handle.
                                  type: string
                                  format: 'yang:uuid'
                                app_type:
                                  description: |-
                                    Type of the registered application. These
                                    values, defined within the types module, can be client
                                    (if an external applications requesting keys)
                                    or internal (application is defined to maintain
                                    the QKD - e.g. multi-hop, authentication or
                                    other encryption operations).
                                  type: string
                                  format: 'etsi-qkdn-types:qkd-app-types'
                                server_app_id:
                                  description: |-
                                    ID that identifies the entity that initiated the
                                    creation of the QKD application to receive keys shared with one
                                    or more specified target entity identified by client_app_id.
                                    It is a client in the interface to the SD-QKD node and the name
                                    server_app_id reflects that it requested the QKD application to
                                    be initiated.
                                  type: string
                                  format: 'inet:uri'
                                client_app_id:
                                  type: array
                                  items:
                                    description: |-
                                      List of IDs that identifies the one or more
                                      entities that are allowed to receive keys from SD-QKD
                                      node(s) under the QKD application in addition to the
                                      initiating entity identified by server_app_id.
                                    type: string
                                    format: 'inet:uri'
                                app_priority:
                                  description: |-
                                    Priority of the association/application
                                    might be defined by the user but usually
                                    handled by a network administrator.
                                  default: '0'
                                  type: integer
                                  format: uint32
                                creation_time:
                                  description: Date and time of the service creation.
                                  type: string
                                  format: 'yang:date-and-time'
                                expiration_time:
                                  description: Date and time of the service expiration.
                                  type: string
                                  format: 'yang:date-and-time'
                                app_statistics:
                                  description: Statistical information relating to a specific statistic period of time.
                                  type: object
                                  properties:
                                    statistics:
                                      type: array
                                      items:
                                        description: List of statistics.
                                        type: object
                                        properties:
                                          end_time:
                                            description: End time for the statistic period.
                                            type: string
                                            format: 'yang:date-and-time'
                                          start_time:
                                            description: Start time for the statistic period.
                                            type: string
                                            format: 'yang:date-and-time'
                                          consumed_bits:
                                            description: Consumed secret key amount (in bits) for a statistics collection period of time.
                                            type: integer
                                            format: uint32
                                app_qos:
                                  description: Requested Quality of Service.
                                  type: object
                                  properties:
                                    max_bandwidth:
                                      description: |-
                                        Maximum bandwidth (in bits per second) allowed for
                                        this specific application. Exceeding this value will raise an
                                        error from the local key store to the appl. This value might
                                        be internally configured (or by an admin) with a default value.
                                      type: integer
                                      format: uint32
                                    min_bandwidth:
                                      description: |-
                                        This value is an optional QoS parameter which
                                        enables to require a minimum key rate (in bits per second)
                                        for the application.
                                      type: integer
                                      format: uint32
                                    jitter:
                                      description: |-
                                        This value allows to specify the maximum jitter
                                        (in msec) to be provided by the key delivery API for
                                        applications requiring fast rekeying. This value can be
                                        coordinated with the other QoS to provide a wide enough
                                        QoS definition.
                                      type: integer
                                      format: uint32
                                    ttl:
                                      description: |-
                                        This value is used to specify the maximum time
                                        (in seconds) that a key could be kept in the key store for
                                        a given application without being used.
                                      type: integer
                                      format: uint32
                                local_qkdn_id:
                                  description: |-
                                    Unique ID of the local SD-QKD node which
                                    is providing QKD keys to the local application.
                                  type: string
                                  format: 'yang:uuid'
                  qkd_interfaces:
                    description: List of interfaces container.
                    type: object
                    properties:
                      qkd_interface:
                        type: array
                        items:
                          description: |-
                            List of physical QKD modules in a secure location,
                            abstracted as interfaces of the SD-QKD node.
                          allOf:
                            - $ref: '#/definitions/qkd_interface_item'
                            - $ref: '#/definitions/qkdi_status'
                            - properties:
                                qkdi_capabilities:
                                  description: Capabilities of the QKD system (interface).
                                  type: object
                                  properties:
                                    role_support:
                                      description: QKD node support for key relay mode services.
