                                      format: 'etsi-qkdn-types:qkd-role-types'
                                    wavelength_range:
                                      description: |-
                                        Range of supported wavelengths (nm) (multiple
                                        if it contains a tunable laser).
                                      type: string
                                      format: 'etsi-qkdn-types:wavelength-range-type'
                                    max_absorption:
                                      description: Maximum absorption supported (in dB).
                                      type: number
                                      format: double
                                qkdi_id:
                                  description: |-
                                    Interface id. It is described as a locally unique number,
                                    which is globally unique when combined with the SD-QKD node ID.
                                  type: integer
                                  format: uint32
                                qkdi_model:
                                  description: Device model (vendor/device).
                                  type: string
                                  format: string
                                qkdi_type:
                                  description: Interface type (QKD  technology).
                                  type: string
                                  format: 'etsi-qkdn-types:qkd-technology-types'
                                qkdi_att_point:
                                  description: Interface attachment point to an optical switch.
                                  type: object
                                  properties:
                                    device:
                                      description: |-
                                        Unique ID of the optical switch (or
                                        passive component) to which the interface is connected.
                                      type: string
                                      format: string
                                    port:
                                      description: |-
                                        Port ID of the device to which the interface
                                        is connected.
                                      type: integer
                                      format: uint32
                                qkdi_status:
                                  description: Status of a QKD interface of the SD-QKD node.
                                  type: string
                                  format: 'etsi-qkdn-types:iface-status-types'
                  qkd_links:
                    description: List of links container
                    type: object
                    properties:
                      qkd_link:
                        type: array
                        items:
                          description: |-
                            List of (key association) links to other SD-QKD nodes in the network.
                            The links can be physical (direct quantum channel) or virtual multi-hop
                            connection doing key-relay through several nodes.
                          allOf:
                            - $ref: '#/definitions/qkdl_id'
                            - $ref: '#/definitions/qkdl_status'
                            - $ref: '#/definitions/virtual_link_spec'
                            - $ref: '#/definitions/physical_link_spec'
                            - properties:
                                qkdl_enable:
                                  description: |-
                                    This value allows to enable of disable the key generation
                                    process for a given link.
                                  default: 'true'
                                  type: boolean
                                  format: boolean
                                qkdl_local:
                                  description: Source (local) node of the SD-QKD link.
                                  type: object
                                  properties:
                                    qkdn_id:
                                      description: Unique ID of the local SD-QKD node.
                                      type: string
                                      format: 'yang:uuid'
                                    qkdi_id:
                                      description: Interface used to create the key association link.
                                      type: integer
                                      format: uint32
                                qkdl_remote:
                                  description: Destination (remote) unique SD-QKD node.
                                  type: object
                                  properties:
                                    qkdn_id:
                                      description: |-
                                        Unique ID of the remote SD-QKD node. This value is
                                        provided by the SDN controller when the key association link
                                        request arrives.
                                      type: string
                                      format: 'yang:uuid'
                                    qkdi_id:
                                      description: Interface used to create the link.
                                      type: integer
                                      format: uint32
                                qkdl_type:
                                  description: 'Key Association Link type: Virtual (multi-hop) or Direct.'
                                  type: string
                                  format: 'etsi-qkdn-types:qkd-link-types'
                                qkdl_applications:
                                  type: array
                                  items:
                                    description: |-
                                      Applications which are consuming keys from
                                      this key association link.
                                    type: string
                                    format: 'yang:uuid'
                                qkdl_performance:
                                  description: Container of link's performace parameters.
                                  allOf:
                                    - $ref: '#/definitions/common_performance'
                                    - $ref: '#/definitions/physical_link_perf'
                                    - properties:
                                        expected_consumption:
                                          description: |-
                                            Sum of all the application's bandwidth (in bits per
                                            second) on this particular key association link.
                                          type: integer
                                          format: uint32
                                        skr:
                                          description: |-
                                            Secret key rate generation (in bits per second)
                                            of the key association link.
                                          type: integer
                                          format: uint32
                                        eskr:
                                          description: |-
                                            Effective secret key rate (in bits per second) generation
                                            of the key association link available after internal consumption.
                                          type: integer
                                          format: uint32
                                qkdl_id:
                                  description: Unique ID of the QKD link (key association).
                                  type: string
                                  format: 'yang:uuid'
                                qkdl_status:
                                  description: Status of the QKD key association link.
                                  type: string
                                  format: 'etsi-qkdn-types:link-status-types'
            oneOf: []
            properties: {}
            type: object
