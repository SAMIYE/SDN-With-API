                - $ref: '#/definitions/qkdl_status'
                - $ref: '#/definitions/virtual_link_spec'
                - $ref: '#/definitions/physical_link_spec'
                - properties:
                    qkdl_enable:
                      description: |-
                        This value allows to enable of disable the key generation
                        process for a given link.
                      default: 'true'
                      type: boolean
                      format: boolean
                    qkdl_local:
                      description: Source (local) node of the SD-QKD link.
                      type: object
                      properties:
                        qkdn_id:
                          description: Unique ID of the local SD-QKD node.
                          type: string
                          format: 'yang:uuid'
                        qkdi_id:
                          description: Interface used to create the key association link.
                          type: integer
                          format: uint32
                    qkdl_remote:
                      description: Destination (remote) unique SD-QKD node.
                      type: object
                      properties:
                        qkdn_id:
                          description: |-
                            Unique ID of the remote SD-QKD node. This value is
                            provided by the SDN controller when the key association link
                            request arrives.
                          type: string
                          format: 'yang:uuid'
                        qkdi_id:
                          description: Interface used to create the link.
                          type: integer
                          format: uint32
                    qkdl_type:
                      description: 'Key Association Link type: Virtual (multi-hop) or Direct.'
                      type: string
                      format: 'etsi-qkdn-types:qkd-link-types'
                    qkdl_applications:
                      type: array
                      items:
                        description: |-
                          Applications which are consuming keys from
                          this key association link.
                        type: string
                        format: 'yang:uuid'
                    qkdl_performance:
                      description: Container of link's performace parameters.
                      allOf:
                        - $ref: '#/definitions/common_performance'
                        - $ref: '#/definitions/physical_link_perf'
                        - properties:
                            expected_consumption:
                              description: |-
                                Sum of all the application's bandwidth (in bits per
                                second) on this particular key association link.
                              type: integer
                              format: uint32
                            skr:
                              description: |-
                                Secret key rate generation (in bits per second)
                                of the key association link.
                              type: integer
                              format: uint32
                            eskr:
                              description: |-
                                Effective secret key rate (in bits per second) generation
                                of the key association link available after internal consumption.
                              type: integer
                              format: uint32
                    qkdl_id:
                      description: Unique ID of the QKD link (key association).
                      type: string
                      format: 'yang:uuid'
                    qkdl_status:
                      description: Status of the QKD key association link.
                      type: string
                      format: 'etsi-qkdn-types:link-status-types'
